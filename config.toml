base_url = "https://sudo-prem.github.io"
title = "sudo-log"
description = "Code and Curiosity"
default_language = "en"
theme = "serene"
output_dir = "public"
compile_sass = true
minify_html = false
build_search_index = false
generate_feeds = false
feed_filenames = ["feed.xml"]
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
highlight_code = true
highlight_theme = "css"
extra_syntaxes_and_themes = ["themes/serene/highlight_themes"]
highlight_themes_css = [
  { theme = "serene-light", filename = "css/hl-light.css" },
  { theme = "serene-dark", filename = "css/hl-dark.css" },
]
render_emoji = true
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
sections = [
	# { name = "Posts", path = "/posts", is_external = false },
	{ name = "Work", path = "/work", is_external = false },
	{ name = "Resume", path = "/resume", is_external = false },
	{ name = "Picks", path = "/picks", is_external = false }
]
blog_section_path = "/posts"
back_link_text = "Back"
force_theme = false
footer_copyright = "© 2025 Premnaath Varadharajan"
footer_credits = false
not_found_error_text = "404 Not Found"
not_found_recover_text = "« back to home »"
reaction = false
reaction_align = "right"
reaction_endpoint = "https://example.com/api/reaction"
